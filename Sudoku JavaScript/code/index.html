<!DOCTYPE html>
<head>
<title>Hyper Sudoku!</title>
<link rel="stylesheet" href="style.css"></link>
<script src="easy.js"></script>
<script src="medium.js"></script>
<script src="hard.js"></script>
<script src="app.js"></script>
</head>
<body>
    <div id = 'grid' class="unselectable">
        <div id = 'sudoku' class="unselectable"></div>
        <div id = 'menu' class="unselectable">
            <input id='restart' class="button unselectable" value="Restart">
            <input id='solution' class="button unselectable" value="Show Solution">
            <input id='check' class="button unselectable" value="Check Puzzle">
            <select id = 'selector' name="level"class="button unselectable"><option value="0">Level</option><option id='easy' value="1">Easy</option><option id='medium' value="2">Medium</option><option id='hard' value="3">Hard</option></select>
            <input id='newgame' class="button unselectable" value="New Game" >
        </div>
    </div>
</body>
