<!DOCTYPE html>
<html>
    <head>
        <title>Pac-Man</title>
        <link rel="stylesheet" href="style.css"></link>

    <body>
        <div id = "GameFrame" >

            <a id= "Start">

            </a>
            <div id= "Pac" ></div>

        <div id= "Dash" ></div>

        <div id = "YellowGhost2"></div>
